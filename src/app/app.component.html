<div *ngFor="let mex of messagesSent">
    <p>{{mex.content}}</p>
</div>

<div *ngFor="let mex of messagesReply">
    <p style="color: red;">{{mex.content}}</p>
</div>

<form (ngSubmit)="send()" [formGroup]="form">

    <input 
    type="text"
    placeholder="Write here"
    formControlName="message"
    (ngModelChange)="checkMessage()">
  
    <input type="submit"
    value="send"
    [disabled]="!written">
  
</form>
